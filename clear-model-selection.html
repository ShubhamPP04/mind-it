<!DOCTYPE html>
<html>
<head>
    <title>Clear Model Selection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2d3748;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
        }
        .success {
            color: #2f855a;
        }
    </style>
</head>
<body>
    <h1>Clear Model Selection from localStorage</h1>
    <p>This page will help you clear the model selection from your browser's localStorage. This is useful if you're experiencing issues with the default model selection.</p>
    
    <button id="clearButton">Clear Model Selection</button>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('clearButton').addEventListener('click', function() {
            try {
                // Check if there's a stored model
                const storedModel = localStorage.getItem('selectedModel');
                
                if (storedModel) {
                    // Display the current model
                    const model = JSON.parse(storedModel);
                    document.getElementById('result').innerHTML = `
                        <p>Previous model: <strong>${model.displayName}</strong> (${model.provider}/${model.name})</p>
                        <p class="success">âœ… Model selection cleared successfully!</p>
                        <p>Please refresh your Mind-It app to see the changes.</p>
                    `;
                    
                    // Remove the model from localStorage
                    localStorage.removeItem('selectedModel');
                } else {
                    document.getElementById('result').innerHTML = `
                        <p>No stored model found in localStorage.</p>
                        <p>The default model will be used when you open the app.</p>
                    `;
                }
                
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p>Error: ${error.message}</p>
                    <p>Please try again or contact support.</p>
                `;
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
